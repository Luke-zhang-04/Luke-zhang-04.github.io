name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.24.3

      - name: install deps
        run: pnpm install --frozen-lockfile

      - name: typecheck
        run: pnpm tsc --noEmit

      - name: lint
        run: pnpm lint

      - name: prettier check
        run: pnpm prettier . --check

      - name: build rollup plugins
        run: pnpm build -r --filter rollup-plugins

      - name: build
        run: pnpm build

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build
